{% extends "base.html" %}
{% load widget_tweaks %}
{%block content%}

<section class="content">
            <div class="container-fluid">
                  <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">User Permissions Table</h3>

                    <div class="card-tools">
                        <a href="{% url 'account:add_user_perms' %}"
                           class="btn btn-outline-primary">Add new user permission</i></a>
                    </div>

                </div>
                <!-- /.card-header -->
                    <div class="card-body table-responsive p-0">
                        <table class="table table-hover text-nowrap">
                            <thead>
                            <tr>
                                <th width="5%">#</th>
                                <th width="">name</th>
                                <th width="5%">Edit</th>


                            </tr>
                            </thead>
                            <tr>
                            {% for user in users%}
                            <tr>
                                <td width="">{{user.id}}</td>
                                <td width="">{{user}}</td>
                                <td width="5%">
                                    <a href="{% url 'account:edit_user_perms' user.id %}" class="btn btn-primary"><i
                                  class="fas fa-edit"></i></a>
                                </td>

                            </tr>


                            {%endfor%}
                            </tbody>
                        </table>
                    </div>
                <!-- /.card-body -->

            </div>
            <!-- /.card -->
            </div>
    </div>
            </div><!-- /.container-fluid -->
</section>
{%endblock content%}
