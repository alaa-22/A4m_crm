{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}
    <section class="content">
        <div class="container-fluid">
            <!-- /.row -->
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- jquery validation -->
                    <div class="card ">
                        <div class="card-header">
                            <h3 class="card-title">Add Permissions</h3>

                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Name</label>
                                    <select name="user" class="form-control custom-select">
                                        {% for user in users %}
                                            <option value="{{ user.id }}">{{ user }}</option>
                                        {% endfor %}

                                    </select>
                                </div>
                                <div class="form-group ">
                                    <div class="row">
                                        {% for perm in perms %}

                                            <div class="icheck-primary col-4">
                                                <input type="checkbox" name="permissions[]" value="{{ perm.id }}">
                                                <label>{{ perm.name }}</label>
                                            </div>

                                        {% endfor %}</div>

                                </div>
                            </div>


                                 <div class="col-12">
                            <div class=" card-footer row">
                                <div class="col-md-5"></div>
                                <button type="submit" class="btn  col-3 mx-3   btn-outline-primary  ">Add</button>

                                <a href="{% url 'account:list_user_perms' %}"
                                   class="btn btn-outline-secondary  col-3  ">Cancel</a>

                            </div>
                        </div>

                        </form>
                    </div>
                    <!-- /.card -->
                </div>
                <!--/.col (left) -->
                <!-- right column -->
            </div>
            <!--/.col (right) -->
        </div>
        </div><!-- /.container-fluid -->
    </section>

{% endblock content %}

</title>
</head>
<body>

</body>
</html>
